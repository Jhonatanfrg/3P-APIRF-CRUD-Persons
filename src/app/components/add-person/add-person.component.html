<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="person.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input
            class="form-control"
            id="date"
            required
            [(ngModel)]="person.date"
            name="date"
          />
        </div>
  
        <button (click)="savePerson()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Person was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPerson()">Add</button>
      </div>
    </div>
</div>
