<div>
    <div *ngIf="currentPerson.id" class="edit-form">
      <h4>Person</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentPerson.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="text"
            class="form-control"
            id="date"
            [(ngModel)]="currentPerson.date"
            name="date"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentPerson.published ? "Published" : "Pending" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentPerson.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentPerson.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deletePerson()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updatePerson()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentPerson.id">
      <br />
      <p>Cannot access this Person...</p>
    </div>
</div>
